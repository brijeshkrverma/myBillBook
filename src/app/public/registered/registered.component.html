<form [formGroup]="loginForm" (ngSubmit)="register()">
<div class="row">
  <div class="col-lg-6  form">
    <div class="row">
      <div class="col-lg-12">
    <input type="text" class="form-control" formControlName="name" placeholder="Enter Your Full Name">
    <span style="color:red" *ngIf="name && name.invalid && (name.dirty || name.touched)">Password is Required Here.</span>

  </div>

  </div>
    
  <div class="row">
    <div class="col-lg-12">
  <input type="email" class="form-control"formControlName="email" placeholder="Enter Your Email Id">
  <span style="color:red" *ngIf="email && email.invalid && (email.dirty || email.touched)">Email is Required Here.</span>

</div>

</div>

<div class="row">
  <div class="col-lg-12">
<input type="password" class="form-control" formControlName="password" placeholder="Enter Your Password">
<span style="color:red" *ngIf="password && password.invalid && (password.dirty || password.touched)">Email is Required Here.</span>

</div>

</div>

<div class="row">
  <div class="col-lg-12">
    <button class="btn btn-lg btn-primary register">Submit</button>
  </div>
</div>

</div>
  
</div>
</form>
