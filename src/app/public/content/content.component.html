<!-- Create your first Invoice on myBillBook -->

 
  <div class="row">
    <div class="col-lg-12 ">
      <mat-card class="card">  
       <p class="card-title">
        Create your first Invoice on myBillBook
       </p>
       <button style="font-size: 12px;" mat-raised-button>Create Sales Invoice</button>
      </mat-card>
    </div>
  </div>

<!-- To collect and To Pay -->

<div class="row">
  <div class="col-lg-6">
    <mat-card class="collect" [routerLink]="['/parties']" >
      <!-- <mat-icon>play_for_work</mat-icon> -->
      <p>To Collect</p>
    </mat-card>
  </div>

  <div class="col-lg-6">
    <mat-card class="pay">
      <!-- <mat-icon>play_for_work</mat-icon> -->
      <p>To Pay</p>
    </mat-card>
  </div>
</div>

<!-- Table -->

<div class="row mt-5">
  <div class="col-lg-8">
   
    <div class="mat-elevation-z8">
      <table class="tbl" mat-table [dataSource]="dataSource">

        <!-- Name Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="partyName">
          <th mat-header-cell *matHeaderCellDef>NAME</th>
          <td mat-cell *matCellDef="let element"> {{element.partyName}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> TYPE </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="payment">
          <th mat-header-cell *matHeaderCellDef> PAYMENT </th>
          <td mat-cell *matCellDef="let element"> {{element.payment | currency:'INR'}} </td>
        </ng-container>
        <!-- 'date', 'partyName', 'type', 'payment' -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons 
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
    




  </div>
  <div class="col-lg-4">
   <mat-card class=" crd">
Total Cash + Bank Balance
   </mat-card>
   <mat-card class="mt-3 crd">
     Stock Value
       </mat-card>
       <mat-card class="mt-3 crd">
        Low Stock
           </mat-card>
  </div>
</div>
